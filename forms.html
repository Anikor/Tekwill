<html>
  <head>
    <title>Forms</title>
  </head>

  <body style="background: #60a072">
    <form>
      <fieldset id="1">
        <legend>Basic User Info</legend>
        <label for="fulname">Full name:</label><br />
        <input type="text" id="fulname" name="fulname" /><br />
        <label for="uemail">Email:</label><br />
        <input type="email" id="uemail" name="uemail" /><br />
        <label for="upw">Password:</label><br />
        <input type="password" id="upw" name="upw" />
        <label for="upw">Confirm Password:</label>
        <input type="password" id="upw" name="upw" /><br />
        <label for="gender">Gender:</label><br />
        <input type="radio" id="gender" name="gender" value="F" />
        <label for="html">Female</label>
        <input type="radio" id="gender" name="gender" value="M" />
        <label for="html">Male</label>
        <input type="radio" id="gender" name="gender" value="O" />
        <label for="html">Other</label> <br />
        <label for="dateobirth">Date of Birth:</label><br />
        <input type="date" id="dateobirth" name="dateobirth" /><br />
      </fieldset>

      <br />

      <fieldset id="2">
        <legend>Basic User Info</legend>
        <label for="County">County:</label><br />
        <select name="cars" id="cars">
          <option value="volvo">USA</option>
          <option value="saab">Moldova</option>
          <option value="mercedes">UK</option>
          <option value="audi">Irland</option></select
        ><br />

        <label for="city">City:</label><br />
        <input type="text" id="city" name="city" /><br />
        <label for="Pcode">Postal Code:</label><br />
        <input type="text" id="Pcode" name="Pcode" /><br />

        <label for="message">Message:</label><br />
        <textarea name="message" id="message"></textarea>
      </fieldset>

      <br />

      <fieldset id="3">
        <legend>Basic User Info</legend>
        <label for="Prefcont">Prefered contact:</label>
        <input
          type="checkbox"
          id="Prefcont"
          name="PrefEmail"
          value="PrefEmail"
        />
        <label for="html">Email</label>
        <input
          type="checkbox"
          id="Prefcont"
          name="PrefPhone"
          value="PrefPhone"
        />
        <label for="html">Phone</label>
        <input
          type="checkbox"
          id="Prefcont"
          name="PrefPMail"
          value="PrefPMail"
        />
        <label for="html">Postal Mail</label> <br />
        <label for="Favcolor">Favorite Color:</label><br />
        <input type="color" id="Favcolor" name="Favcolor" /><br />
      </fieldset>

      <br />

      <fieldset id="3">
        <legend>Basic User Info</legend>
        <label for="File">Upload a profile file:</label>
        <input type="file" id="File" name="File" /><br />
        <label for="webURL">Website URL</label>
        <input type="url" id="webURL" name="webURL" /><br />
        <label for="explvlHTML">Experience Level with HTML:</label>
        <span><input type="range" id="explvlHTML" name="explvlHTML"  min="0" max="10" />
        <label for="value">Value: <span id="vol"></span> / 10</div></span></label>
      </fieldset>
    </form>
    
    <script>
    var slider = document.getElementById("explvlHTML");
        var output = document.getElementById("vol");
        output.innerHTML = slider.value; 
        slider.oninput = function() {
          output.innerHTML = this.value;}
    </script>
  </body>
</html>
